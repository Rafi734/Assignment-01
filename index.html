<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-01</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">

<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<body class="raleway-normal" >
    <header>
        <nav class=" nav defcolor">
            <h1 class="nav-title inter-normal">LOGO</h1>
            <button class="buttondef ">Sign Up</button>
        </nav>
       <div class="banner">
          <h1 class="raleway-normal">
            Cool Dark UI Template for <br>Webflow Agencies!
          </h1>
          <div>
          <button class="banner-button buttondef raleway-normal">Stay Focused</button>
          
          </div>
       </div>
        
    </header>
    <main>
        <div class="action">
        <div class="action-container">
            <h1 class="action-title">See It in Action</h1>
            <h2 class="action-des">
                Explore the live preview and imagine your brand in this bold new look
            </h2>
            <button class="buttondef action-button">Launch Live Preview</button>
        </div>
        <div class="action-img-container">
            <img class="action-img" src="Assets/wc-mini.png" alt="webflow">
        </div>
        </div>



        <div class="user">
            <h1 class="user-title">Joined Thousands of Productive Users</h1>

            <div class="user-content">

             <div class="user-1 inter-normal">
                <div class="user-1-top defcolor">
                    50K
                </div>
                <div class="user-1-bottom inter-normal">
                    Active Users
                </div>
            </div>

            <div class="user-2">
                <div class="user-2-top defcolor inter-normal">
                    2M+
                </div>
                <div class="user-2-bottom inter-normal">
                    Focus Session
                </div>
            </div>

            <div class="user-3">
                <div class="user-3-top defcolor inter-normal">
                    95%
                </div>
                <div class="user-3-bottom inter-normal">
                    Satisfaction Rate
                </div>
            </div>
            
            </div>
        </div>

    </main>
    <footer>

    </footer>
